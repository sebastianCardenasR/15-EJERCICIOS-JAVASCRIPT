<!DOCTYPE html>
<html>
<head>
	<title>numero al reves</title>
</head>
<body>
<script type="text/javascript">
	function numero(){


		var num=[document.getElementById('number1').value]
	    num.reverse()
	  alert("su numero es"+num)
	};

</script>
<input type="number" id="number1">
<button onclick="numero()">ver
</button>
</body>
</html>
